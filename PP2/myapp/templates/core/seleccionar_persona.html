{% load static %} <!-- Carga el tag static para utilizar archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del conjunto de caracteres y de la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Seleccionar Persona - Protectora de Animales</title>
    
    <!-- Inclusión de Bootstrap CSS desde una CDN para estilos básicos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            font-family: 'Arial Black', sans-serif; /* Fuente del texto */
            background: linear-gradient(to bottom, #f8f9fa, #0460a6); /* Degradado de colores de fondo */
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            height: 100vh; /* Altura completa del viewport */
            margin: 0; /* Sin márgenes */
        }
        
        /* Estilo para el contenedor principal */
        .container {
            width: 70%; /* Ancho del contenedor */
            padding: 20px; /* Relleno interno del contenedor */
            background-color: #fff; /* Color de fondo del contenedor */
            border-radius: 10px; /* Bordes redondeados del contenedor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor del contenedor */
            margin-top: 20px; /* Espacio encima del contenedor */
        }
        
        /* Estilo para los encabezados */
        h1, h2 {
            text-align: center; /* Centra el texto */
            color: #0460a6; /* Color del texto */
        }
        
        h2 {
            margin-top: 30px; /* Espacio encima del encabezado h2 */
        }
        
        /* Estilo para los campos del formulario */
        .form-control {
            border-radius: 20px; /* Bordes redondeados de los campos */
        }
        
        /* Estilo para los botones primarios */
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón */
            border: none; /* Sin borde en el botón */
            border-radius: 20px; /* Bordes redondeados del botón */
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
        
        /* Estilo para los botones secundarios */
        .btn-secondary {
            border-radius: 20px; /* Bordes redondeados de los botones secundarios */
        }
        
        /* Estilo para los botones de éxito */
        .btn-success {
            background-color: #28a745; /* Color de fondo del botón */
            border: none; /* Sin borde en el botón */
            border-radius: 20px; /* Bordes redondeados del botón */
        }
        
        .btn-success:hover {
            background-color: #218838; /* Color de fondo al pasar el mouse */
        }
        
        /* Estilo para los elementos de la lista de resultados */
        .list-group-item {
            border-radius: 20px; /* Bordes redondeados de los elementos de la lista */
            margin-bottom: 10px; /* Espacio debajo de cada elemento */
            padding: 10px; /* Relleno interno de cada elemento */
        }
        
        /* Espacio adicional para los botones pequeños */
        .btn-sm {
            margin-left: 10px; /* Espacio a la izquierda de los botones pequeños */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Buscar Persona</h1>
        <!-- Formulario de búsqueda -->
        <form method="get" action="{% url 'seleccionar_persona' %}" class="text-center">
            <div class="mb-3">
                <!-- Campo de entrada para buscar personas -->
                <label for="search" class="form-label">Nombre o Apellido</label>
                <input type="text" class="form-control d-inline-block" id="search" name="search" placeholder="Buscar persona" style="width: calc(100% - 120px);">
                <!-- Botón para enviar la búsqueda -->
                <button type="submit" class="btn btn-primary ms-2">Buscar</button>
            </div>
            <!-- Enlaces para navegar a otras páginas -->
            <a href="{% url 'inicio' %}" class="btn btn-secondary mt-4 d-block">Volver</a>
            <a href="{% url 'buscar_pagos' %}" class="btn btn-secondary mt-2 d-block">Buscar Pagos</a>
        </form>
        <h2 class="mt-5">Resultados</h2>
        <!-- Lista de resultados de búsqueda -->
        <ul class="list-group">
            {% for persona in personas %}
                <li class="list-group-item">
                    {{ persona.nombre }} {{ persona.apellido }}
                    <!-- Botón para cargar el pago asociado a la persona -->
                    <a href="{% url 'registrar_pago' persona.id %}" class="btn btn-sm btn-success float-end">Cargar Pago</a>
                </li>
            {% empty %}
                <!-- Mensaje cuando no se encuentran resultados -->
                <li class="list-group-item text-center">No se encontraron personas.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Inclusión de Bootstrap JS desde una CDN para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
