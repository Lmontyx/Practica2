{% block content %}
<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del contenido de la página como español. -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres de la página a UTF-8 para soporte de caracteres especiales. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la vista para dispositivos móviles, asegurando que la página se adapte al ancho del dispositivo y al nivel de zoom inicial. -->
    <title>Eliminar Persona - Protectora de Animales</title> <!-- Título de la página que aparecerá en la pestaña del navegador. -->
    <!-- Inclusión de Bootstrap CSS desde una CDN para estilos básicos de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para el cuerpo de la página */
        body {
            display: flex; /* Usa Flexbox para la disposición del contenido. */
            flex-direction: column; /* Dispone los elementos en una columna. */
            align-items: center; /* Centra los elementos horizontalmente. */
            justify-content: center; /* Centra los elementos verticalmente. */
            height: 100vh; /* Ocupa toda la altura del viewport. */
            margin: 0; /* Elimina márgenes alrededor del cuerpo. */
            background: linear-gradient(to bottom, #f8f9fa, #0460a6); /* Aplica un degradado de color como fondo de la página. */
            font-family: 'Arial Black', sans-serif; /* Establece la fuente del texto. */
        }
        
        /* Estilo para el encabezado de nivel 2 */
        h2 {
            margin-bottom: 20px; /* Añade un margen inferior de 20px. */
            color: #fff; /* Establece el color del texto a blanco. */
        }
        
        /* Estilo para el formulario */
        form {
            display: flex; /* Usa Flexbox para alinear los elementos dentro del formulario. */
            flex-direction: column; /* Dispone los elementos del formulario en una columna. */
            align-items: center; /* Centra los elementos horizontalmente. */
            justify-content: center; /* Centra los elementos verticalmente. */
            margin-top: 20px; /* Añade un margen superior de 20px. */
        }
        
        /* Estilo para el botón de enviar en el formulario */
        button[type="submit"] {
            width: 200px; /* Define el ancho del botón. */
            padding: 10px; /* Añade un relleno dentro del botón. */
            background-color: #dc3545; /* Establece el color de fondo del botón a rojo. */
            color: #fff; /* Define el color del texto del botón como blanco. */
            border: none; /* Elimina el borde predeterminado del botón. */
            border-radius: 20px; /* Redondea las esquinas del botón. */
            cursor: pointer; /* Cambia el cursor a una mano cuando se pasa sobre el botón. */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Aplica una sombra sutil alrededor del botón. */
            transform: translateY(0); /* Posiciona el botón sin desplazamiento vertical inicial. */
            transition: background-color 0.3s ease; /* Aplica una transición suave al color de fondo del botón. */
        }
        
        /* Estilo para el botón de enviar en el formulario cuando se pasa el cursor sobre él */
        button[type="submit"]:hover {
            background-color: #c82333; /* Cambia el color de fondo a un rojo más oscuro al pasar el cursor sobre el botón. */
            transform: translateY(-3px); /* Desplaza el botón ligeramente hacia arriba al pasar el cursor. */
        }
        
        /* Estilo para el botón secundario (cancelar) */
        .btn-secondary {
            background-color: #6c757d; /* Define el color de fondo del botón como gris. */
            border-color: #6c757d; /* Define el color del borde del botón como gris. */
            border-radius: 20px; /* Redondea las esquinas del botón. */
            padding: 10px 20px; /* Añade relleno dentro del botón. */
            color: #fff; /* Define el color del texto del botón como blanco. */
            text-decoration: none; /* Elimina el subrayado del texto del botón. */
            transition: background-color 0.3s ease; /* Aplica una transición suave al color de fondo del botón. */
        }
        
        /* Estilo para el botón secundario cuando se pasa el cursor sobre él */
        .btn-secondary:hover {
            background-color: #5a6268; /* Cambia el color de fondo a un gris más oscuro al pasar el cursor sobre el botón. */
        }
    </style>
</head>
<body>
    <div class="container text-center"> <!-- Contenedor centrado con texto centrado dentro. -->
        <h2>Eliminar Persona</h2> <!-- Encabezado que indica la acción de eliminación. -->
        <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p> <!-- Mensaje que pregunta al usuario si está seguro de eliminar a la persona con nombre y apellido proporcionados. -->
        <form method="post"> <!-- Formulario para enviar la solicitud de eliminación. -->
            {% csrf_token %} <!-- Token CSRF para seguridad en la solicitud. -->
            <button type="submit">Confirmar</button> <!-- Botón para confirmar la eliminación. -->
            <a href="{% url 'persona' %}" class="btn btn-secondary">Cancelar</a> <!-- Enlace para cancelar la acción y regresar a la página anterior. -->
        </form>
    </div>
    <!-- Inclusión de Bootstrap JavaScript desde una CDN para funcionalidades interactivas adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
