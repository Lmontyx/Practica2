{% block content %}
{% load crispy_forms_tags %} <!-- Carga el tag crispy_forms para usar en el formulario -->

<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del contenido de la página como español. -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 para soporte de caracteres especiales. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la vista para dispositivos móviles, asegurando que la página se adapte al ancho del dispositivo y al nivel de zoom inicial. -->
    <title>Modificar Persona - Protectora de Animales</title> <!-- Título de la página que aparece en la pestaña del navegador. -->
    <!-- Inclusión de Bootstrap CSS desde una CDN para estilos básicos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para el cuerpo de la página */
        body {
            display: flex; /* Usa Flexbox para la disposición del contenido. */
            flex-direction: column; /* Dispone los elementos en una columna. */
            align-items: center; /* Centra los elementos horizontalmente. */
            justify-content: center; /* Centra los elementos verticalmente. */
            height: 100vh; /* Ocupa toda la altura del viewport. */
            margin: 0; /* Elimina márgenes alrededor del cuerpo. */
            background: linear-gradient(to bottom, #f8f9fa, #0460a6); /* Aplica un degradado de color como fondo del cuerpo. */
            font-family: 'Arial Black', sans-serif; /* Establece la fuente del texto. */
        }
        
        /* Estilo para el encabezado */
        h2 {
            margin-bottom: 20px; /* Añade margen debajo del encabezado. */
            color: #fff; /* Define el color del texto del encabezado como blanco. */
        }
        
        /* Estilo para el formulario */
        form {
            display: flex; /* Usa Flexbox para la disposición del formulario. */
            flex-direction: column; /* Dispone los elementos del formulario en una columna. */
            align-items: center; /* Centra los elementos del formulario horizontalmente. */
            justify-content: center; /* Centra los elementos del formulario verticalmente. */
            margin-top: 20px; /* Añade margen superior al formulario. */
        }
        
        /* Estilo para los campos de texto dentro del formulario */
        input[type="text"] {
            width: 300px; /* Define el ancho de los campos de texto. */
            padding: 10px; /* Añade relleno dentro de los campos de texto. */
            margin-bottom: 10px; /* Añade margen debajo de los campos de texto. */
            border: 1px solid #ccc; /* Define el borde de los campos de texto. */
            border-radius: 20px; /* Redondea las esquinas de los campos de texto. */
            box-sizing: border-box; /* Incluye el borde y el relleno en el ancho total del campo de texto. */
        }
        
        /* Estilo para el botón de enviar dentro del formulario */
        button[type="submit"] {
            width: 200px; /* Define el ancho del botón. */
            padding: 10px; /* Añade relleno dentro del botón. */
            background-color: #007bff; /* Define el color de fondo del botón. */
            color: #fff; /* Define el color del texto del botón como blanco. */
            border: none; /* Elimina el borde del botón. */
            border-radius: 20px; /* Redondea las esquinas del botón. */
            cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el botón. */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Aplica una sombra sutil alrededor del botón. */
            transform: translateY(0); /* Posiciona el botón sin desplazamiento vertical inicial. */
            transition: background-color 0.3s ease; /* Aplica una transición suave al color de fondo del botón. */
        }
        
        /* Estilo para el botón de enviar cuando se pasa el cursor sobre él */
        button[type="submit"]:hover {
            background-color: #0056b3; /* Cambia el color de fondo a un azul más oscuro al pasar el cursor. */
            transform: translateY(-3px); /* Desplaza el botón ligeramente hacia arriba al pasar el cursor. */
        }
        
        /* Estilo para el enlace de cancelar */
        .btn-secondary {
            background-color: #6c757d; /* Define el color de fondo del enlace de cancelar. */
            border-color: #6c757d; /* Define el color del borde del enlace de cancelar. */
            border-radius: 20px; /* Redondea las esquinas del enlace. */
            padding: 10px 20px; /* Añade relleno dentro del enlace. */
            color: #fff; /* Define el color del texto del enlace como blanco. */
            text-decoration: none; /* Elimina el subrayado del texto del enlace. */
            transition: background-color 0.3s ease; /* Aplica una transición suave al color de fondo del enlace. */
        }
        
        /* Estilo para el enlace de cancelar cuando se pasa el cursor sobre él */
        .btn-secondary:hover {
            background-color: #5a6268; /* Cambia el color de fondo a un gris más oscuro al pasar el cursor. */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Modificar Persona</h2>
        <!-- Formulario para modificar la información de una persona -->
        <form method="post">
            {% csrf_token %} <!-- Token CSRF para proteger contra ataques de falsificación de solicitud entre sitios -->
            {{ form|crispy }} <!-- Renderiza el formulario usando crispy-forms para un diseño más estilizado -->
            <button type="submit">Guardar Cambios</button> <!-- Botón para enviar el formulario -->
            <br>
            <a href="{% url 'persona' %}" class="btn btn-secondary">Cancelar</a> <!-- Enlace para cancelar la modificación y volver a la página de registro de personas -->
        </form>
    </div>
    <!-- Inclusión de Bootstrap Bundle con Popper desde una CDN para funcionalidades adicionales de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
