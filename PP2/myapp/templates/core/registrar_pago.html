<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del conjunto de caracteres y vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Cargar Pago - Protectora de Animales</title>
    
    <!-- Inclusión de Bootstrap CSS desde una CDN para estilos básicos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            display: flex;
            align-items: center; /* Centra el contenido verticalmente */
            justify-content: center; /* Centra el contenido horizontalmente */
            height: 100vh; /* Altura completa del viewport */
            margin: 0; /* Sin márgenes */
            font-family: 'Arial Black', sans-serif; /* Fuente del texto */
            background: linear-gradient(to bottom, #f8f9fa, #0460a6); /* Degradado de colores de fondo */
        }
        
        /* Estilo para el contenedor principal */
        .container {
            width: 50%; /* Ancho del contenedor */
            padding: 30px; /* Relleno interno del contenedor */
            background-color: #fff; /* Color de fondo del contenedor */
            border-radius: 10px; /* Bordes redondeados del contenedor */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra alrededor del contenedor */
            text-align: center; /* Centra el texto dentro del contenedor */
        }
        
        /* Estilo para el encabezado h2 */
        h2 {
            margin-bottom: 20px; /* Espacio debajo del encabezado */
            color: #000000; /* Color del texto del encabezado */
        }
        
        /* Estilo para el formulario */
        form {
            margin-bottom: 20px; /* Espacio debajo del formulario */
        }
        
        /* Estilo para los campos del formulario */
        .form-control {
            border-radius: 20px; /* Bordes redondeados de los campos */
            border: 1px solid #ced4da; /* Borde del campo */
            padding: 10px; /* Relleno interno del campo */
        }
        
        /* Estilo para el botón de envío */
        button[type="submit"] {
            width: 100%; /* Ancho completo del botón */
            padding: 10px; /* Relleno interno del botón */
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none; /* Sin borde en el botón */
            border-radius: 20px; /* Bordes redondeados del botón */
            cursor: pointer; /* Cursor en forma de mano al pasar sobre el botón */
            transition: background-color 0.3s ease; /* Transición suave para el cambio de color */
        }
        
        button[type="submit"]:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
        
        /* Estilo para los botones secundarios */
        .btn-secondary {
            background-color: #6c757d; /* Color de fondo del botón secundario */
            color: #fff; /* Color del texto del botón secundario */
            border-radius: 20px; /* Bordes redondeados del botón secundario */
        }
        
        .btn-secondary:hover {
            background-color: #5a6268; /* Color de fondo al pasar el mouse en el botón secundario */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Encabezado con el nombre de la persona para la que se cargará el pago -->
        <h2>Cargar Pago para {{ persona.nombre }} {{ persona.apellido }}</h2>
        
        <!-- Formulario para cargar el pago -->
        <form method="post">
            {% csrf_token %} <!-- Token CSRF para protección contra ataques -->
            {{ form.as_p }} <!-- Renderiza el formulario como párrafos -->
            <!-- Botón para guardar el pago -->
            <button type="submit" class="btn btn-primary">Guardar Pago</button>
            <!-- Enlace para volver a la página de selección de persona -->
            <a href="{% url 'seleccionar_persona' %}" class="btn btn-secondary mt-4">Volver</a>
        </form>
    </div>
    
    <!-- Inclusión de Bootstrap JS desde una CDN para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
